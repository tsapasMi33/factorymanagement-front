<h2>Assemble</h2>
<hr>
<div>
  <ng-container *ngFor="let batch of batches">
    <div class="card">
      <div class="card-header">
        Batch #: {{batch.code}}
      </div>
      <div class="card-body">
        <h5 class="card-title">Products to be assembled</h5>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Code</th>
            <th scope="col">Material</th>
            <th scope="col">Dimensions</th>
            <th scope="col">Comments</th>
          </tr>
          </thead>
          <tbody>

          <ng-container *ngFor="let product of batch.products">
            <tr>
              <td>{{product.variant.productFamily.name}}</td>
              <td>{{product.variant.code}}</td>
              <td>{{product.variant.material}}</td>
              <td>{{product.variant.length}}x{{product.variant.width}}x{{product.variant.height}}</td>
              <td>{{product.comments}}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>
        <div class="card-footer text-center">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" (click)="onStartJob(batch.id)">&#9658;</button>
            <button type="button" class="btn btn-warning" (click)="onPauseJob(batch.id)">&#10074;&#10074;</button>
            <button type="button" class="btn btn-danger" (click)="onFinishJob(batch.id)">&#9724;</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ngb-pagination
    class="d-flex justify-content-center"
    [collectionSize]="collectionSize"
    [maxSize]="maxSize"
    [(page)]="page"
    [pageSize]="pageSize"
    [rotate]="rotate"
    (pageChange)="pageChanged($event)"
  ></ngb-pagination>
</div>
